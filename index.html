<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>305-04-Flipkart-Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontainer">
        <div class="subcontainer">
            <div class="subcontainerupper">
                <div class="subcontainerupperdiv">
                    <div class="uppermaterial1">
                        <img height="100%" width="100%" src="filipkart.png" alt="">
                    </div>
                    <div class="uppermaterial2">
                        <input type="search" name="" id="" placeholder="Search for product, brands and more">
                        <i style="color: #3e72e7;" class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="uppermaterial3">
                        <p style="color: #3e72e7;">Login</p>
                    </div>
                    <div class="uppermaterial4">
                        <p style="color: white;">Become a seller</p>
                    </div>
                    <div class="uppermaterial5">
                        <select style="background-color: #3e72e7; color: white;" name="" id="">
                            <option>More</option>
                        </select>
                    </div>
                    <div class="uppermaterial6">
                        <i style="color: white;" class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <p style="color: white;">Cart</p>
                    </div>
                </div>
            </div>
            <div class="subcontainerlower">
                <div class="subcontainerlowerdiv">
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                        <p>Top offers</p>
                    </div>
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
                        <p>Grocery</p>
                    </div>
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
                        <p>Mobiles</p>
                    </div>
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="">
                        <select name="" id="">
                            <option>Fashions</option>
                        </select>
                    </div>
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                        <select name="" id="">
                            <option>Electronics</option>
                        </select>
                    </div>
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                        <select name="" id="">
                            <option>Home</option>
                        </select>
                    </div>
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
                        <p>Appliances</p>
                    </div>
                    <div class="material">
                        <img width="100%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
                        <p>Travel</p>
                    </div>
                    <div class="material1">
                        <img width="50%" height="70%"
                            src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
                        <select name="" id="">
                            <option>Beauty,Toy & More</option>
                        </select>
                    </div>
                    <div class="material">
                        <img class="bike"
                            src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100"
                            alt="">
                        <p>2-wheelere</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
